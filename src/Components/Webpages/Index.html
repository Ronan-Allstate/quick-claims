<!DOCTYPE html>
<html>
    <head>
        <title>Customer Form</title>
        <link href="Style.css" type="text/css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
        <div class="container">
           <h2>
                <ol className="nav-list">
                    <li>
                        <a href="index.html">Paymennts Application</a>
                    </li>
                    <li>
                        <a href="index.html">Create Account</a>
                    </li>
                    <li>
                        <a href="search.html">Find a transaction</a>
                    </li>
                    <li >
                        <a href="claims.html">New transaction</a>
                    </li>
                </ol>
            </h2>
           <h4>Instructions</h4>
           <ul>
               <li>Complete each of the fields to create a Account</li>
            </ul>
           <h4>Customer Information</h4>
           <form action="post">
                <label for="firstName">First Name:</label>
                <input name="firstName">
                <br>
                <label for="surname">Surname:</label>
                <input name="surname">
                <br>
                <label for="title">Title</label>
                <select name="title">
                    <option value="Mr" disabled selected>Please Select</option>
                    <option value="Mr">Mr</option>
                    <option value="Miss">Miss</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Ms">Mrs</option>
                    <option value="Mx">Mx</option>
                </select>
                <br>
                <label for="address1">House number & street name</label>
                <input name="address1" type="text">
                <br>
                <label for="address2">Town or City</label>
                <input name="address2" type="text">
                <br>
                <label for="address3">Zip code / Post Code</label>
                <input name="address3" type="text"><br>
                <button type="submit">SEND</button>
           </form>
     </div>
  </body>
</html>
